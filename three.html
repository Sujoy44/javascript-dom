<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
</head>
<body>
  <h2>Sign Up Form</h2>
  <form id="signupForm">
    <label for="name">Name: (Minimum 3 characters)</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password: (Minimum 8 characters)</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;

      if (name.length < 3 || password.length < 8) {
        alert('Form Validation Failed! Please ensure name is at least 3 characters and password is at least 8 characters long.');
      } else {
        alert('Form Validation Successful!');
        // You can add code here to submit the form data to a server or perform other actions
      }
    });
  </script>
</body>
</html>
